<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>home-app</title>
</head>
<body>
<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark ">
    <a class="navbar-brand">loan-offer</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Домой</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="!isAuthenticated">
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Войти</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="!isAuthenticated">
      <li class="nav-item">
        <a href="/registration" class="nav-link" routerLink="registration">Регистрация</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isAuthenticated">
      <li class="nav-item">
        <a href="/banks" class="nav-link" routerLink="banks">Банк</a>
      </li>
      <li class="nav-item">
        <a href="/credits" class="nav-link" routerLink="credits">Кредиты</a>
      </li>
      <li class="nav-item">
        <a href="/loan-offer" class="nav-link" routerLink="loan-offer">
          <span *ngIf="hasEditAccess">Взятые кредиты клиентов</span>
          <span *ngIf="!hasEditAccess">Мои кредиты</span>
        </a>
      </li>
      <li class="nav-item ">
        <a href="/profile" class="nav-link" routerLink="profile">Профиль {{ user?.username }}</a>
      </li>
      <li class="nav-item align-content-end">
        <a href class="nav-link text-bg-danger" (click)="logout()">Выйти</a>
      </li>
    </ul>
  </nav>

  <div class="container top-50">
    <router-outlet>

    </router-outlet>
  </div>
</div>
</body>
